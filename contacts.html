    <h3>Форма обратной связи</h3>
<form class="contact-form" onsubmit="return validateForm()">
  <div class="form-group">
    <label for="name">Ваше имя:</label>
    <input type="text" id="name" name="name" placeholder="Введите ваше ФИО" required />
  </div>

  <div class="form-group">
    <label for="email">Ваш email:</label>
    <input type="email" id="email" name="email" placeholder="Введите вашу электронную почту" required />
  </div>

  <div class="form-group">
    <label for="message">Сообщение:</label>
    <textarea id="message" name="message" rows="5" placeholder="Напишите ваше сообщение..." required></textarea>
  </div>

  <button type="submit" class="btn-submit">Отправить сообщение</button>
</form>
